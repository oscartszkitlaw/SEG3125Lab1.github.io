<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div>
      <h1>Survey of Consumers of Walmart</h1>
      <p>What do you think of <a href="https://www.walmart.com/" target="_blank">this</a> website?</p>
      <a href="https://www.walmart.com/" target="_blank"><img src="walmart.webp" alt="screenshotOfWalmartWebsite"></a>
    </div>

    <form>

        <div>
          <label for="textQuestion">What is your initial impression of the UI?</label>
          <input type="text" id="textQuestion" name="textQuestion" required>
          <br>
        </div>

        <hr>

        <div>
            <label>How satisfied are you with this UI?</label>
            <input type="radio" id="option1" name="question1" value="option1" required>
            <label for="option1">Very satisfied</label>
            
            <input type="radio" id="option2" name="question1" value="option2" required>
            <label for="option2">Satisfied</label>
            
            <input type="radio" id="option3" name="question1" value="option3" required>
            <label for="option3">Neutral</label>

            <input type="radio" id="option4" name="question1" value="option4" required>
            <label for="option4">Dissatisfied</label>

            <input type="radio" id="option5" name="question1" value="option5" required>
            <label for="option5">Very dissatisfied</label>
        </div>
        
        <hr>

        <label for="question2">Do you find the UI to be easy to navigate?</label>
        <select id="question2" name="question2" required>
            <option value="" disabled selected>Select an option</option>
            <option value="optionA">Yes</option>
            <option value="optionB">No</option>
        </select>
        
        <hr>

        <div>
            <label>Which of the following is true?</label>
            
            <input type="checkbox" id="optionA" name="options[]" value="optionA">
            <label for="optionA">The UI is confusing to navigate</label>
            
            <input type="checkbox" id="optionB" name="options[]" value="optionB">
            <label for="optionB">The UI takes too long to load</label>
            
            <input type="checkbox" id="optionC" name="options[]" value="optionC">
            <label for="optionC">The UI is too bright</label>
            
        </div>

        <hr>

        <div>
          <label>What colour did you notice first in the above image?</label>
          <input type="radio" id="option1" name="question4" value="option1" required>
          <label for="option1">White</label>
          
          <input type="radio" id="option2" name="question4" value="option2" required>
          <label for="option2">Blue</label>
          
          <input type="radio" id="option3" name="question4" value="option3" required>
          <label for="option3">Yellow</label>

          <input type="radio" id="option4" name="question4" value="option4" required>
          <label for="option4">Black</label>

          <input type="radio" id="option5" name="question4" value="option5" required>
          <label for="option5">Unsure</label>
        </div>

        <hr>

        <div>
          <label>What feature was easiest to locate?</label>
          <input type="radio" id="option1" name="question4" value="option1" required>
          <label for="option1">Search</label>
          
          <input type="radio" id="option2" name="question4" value="option2" required>
          <label for="option2">My Cart</label>
          
          <input type="radio" id="option3" name="question4" value="option3" required>
          <label for="option3">Sales</label>

          <input type="radio" id="option4" name="question4" value="option4" required>
          <label for="option4">Profile</label>

          <input type="radio" id="option5" name="question4" value="option5" required>
          <label for="option5">Unsure</label>
        </div>

        <hr>

        <div>
          <label>Additional comments:</label>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
          
          <br>

          <input type="submit" value="Submit Questionnaire">

        </div>

          
    </form>
	    <footer>
        <div class="footerDiv">
          <p class="footerText1">Authors: Saad, Oscar, and Justin</p>
          <p class="footerText2">Created for SEG 3125 Lab 1</p>
        </div>
      </footer>
	<script src="index.js"></script>
  </body>
</html>
